<body>
    <header class='text-center'>
        <h1>Rock Paper Scissors</h1>
        <h4>Where important decisions are made</h4></header>
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-6 text-center" >
                <div class="playerChecker">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control"  placeholder="Player name" id="playerName">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" id="playerSubmit" >Start</button>
                    </div>
                </form>
		</div>
            </div>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-md-4 text-center" id="playerOne" style="background-color: blue">
                player one
                <div id="rock1">Rock</div>
                <div id="paper1">Paper</div>
                <div id="scissors">Scissors</div>
            </div>
            <div class="col-md-4 text-center" id="winner " style="background-color: orange">
                game area
            </div>
            <div class="col-md-4 text-center" style="background-color: pink">
                player two
                <div id="rock1">Rock</div>
                <div id="paper1">Paper</div>
                <div id="scissors">Scissors</div>
            </div>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-md-6">
                <div class="chatBox wells" style="background-color: beige">
                    <input type="text" class="form-control"  id="playerName">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" id="chatSubmit" >chat</button>
                </div>
            </div>
            <!-- row -->
            <div class="row">
            	<div class="col-md-6 wells">
            		
            	</div>
            </div>
        </div>
        <!-- end of container -->
    </div>
